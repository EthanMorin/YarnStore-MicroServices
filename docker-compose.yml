  # DataBases
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: on-failure
    networks:
      - yarn_exchange

  cache:
    image: redis:latest
    restart: on-failure
    ports:
      - "6379:6379"
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - redis_cache:/data
    networks:
      - yarn_exchange

  # Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbit_data:/var/lib/rabbitmq/
      - rabbit_log:/var/log/rabbitmq
    networks:
      - yarn_exchange

volumes:
  mongodb_data: {}
  redis_cache: {}
  rabbit_data: {}
  rabbit_log: {}
networks:
  yarn_exchange:
    driver: bridge
